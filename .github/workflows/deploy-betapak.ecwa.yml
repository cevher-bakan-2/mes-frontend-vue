name: üöÄ Build & Deploy Vue to FTP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: FTP Deploy (dist -> /)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:   ${{ secrets.FTP_HOST }}       # ‚Üê ZORUNLU
          username: ${{ secrets.FTP_USERNAME }}   # ‚Üê ZORUNLU
          password: ${{ secrets.FTP_PASSWORD }}   # ‚Üê ZORUNLU
          server-dir: /                           # √∂nceki gibi kalabilir (√ßoƒüu hostta web k√∂k√º /public_html/ olur)
          local-dir: dist/                         # ./dist de olur; √∂nerim sadece 'dist'
          # protocol: sftp                        # gerekiyorsa a√ß
          # port: 22                              # gerekiyorsa ekle
